services:
  app:
    image: repolead:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DELIVERY_WORKER_ENABLED: "true"
      DELIVERY_WORKER_INTERVAL_MS: "5000"
      DELIVERY_WORKER_LIMIT: "100"
      DELIVERY_WORKER_REQUEST_TIMEOUT_MS: "15000"
      DELIVERY_WORKER_MAX_BACKOFF_MS: "60000"
      DELIVERY_WORKER_STARTUP_DELAY_MS: "5000"
    healthcheck:
      test: ["CMD", "node", "scripts/healthcheck.mjs"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 45s
    stop_grace_period: 30s
    ports:
      - "${PORT:-3000}:3000"
